<form #myForm="ngForm" name="myForm" (ngSubmit)="onSubmit()" style="width: 50%; margin: 3% auto auto auto;">
    <h2 class="text-center m-4 header ">Update salary components</h2>
    <table class="mt-2 table table-bordered border-2 border-secondary">
        <tbody>
            <tr>
                <th scope="row">Date:</th>
                <td>
                    <input type="text" [value]="salaryComp.date | date: 'dd/MM/yyyy'"  class="form-control" #date  (change)="onChange(date)" />
                </td>
            </tr>
            <tr>
                <th scope="row">Total hours:</th>
                <td>
                    <input type="number" [(ngModel)]="salaryComp.totalHours" class="form-control" #totalHours="ngModel"  name="hours" />
                </td>
            </tr>
            <tr>
                <th scope="row">Bonus hours:</th>
                <td>
                    <input type="number" [(ngModel)]="salaryComp.bonusHours" class="form-control"   name="bonusHours" />
                </td>
            </tr>
            <tr>
                <th scope="row">Bonus wage:</th>
                <td>
                    <input type="number" [(ngModel)]="salaryComp.bonusWage" class="form-control"  name="bonusWage" />
                </td>
            </tr>
            <tr>
                <th scope="row">Expenses:</th>
                <td>
                    <input type="number" [(ngModel)]="salaryComp.expenses" class="form-control"  name="expenses" />
                </td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-success form-control" routerLink="/salary">Cancel</a>
                </td>
                <td>
                    <button [disabled]="myForm.invalid" class="btn btn-primary form-control">Submit</button>
                </td>
            </tr>
        </tbody>
        <div>
            <div class="error-field" *ngIf="(totalHours.touched || totalHours.dirty) && totalHours.errors?.['required']">Pay rate is required!</div>
        </div>

    </table>

</form>
